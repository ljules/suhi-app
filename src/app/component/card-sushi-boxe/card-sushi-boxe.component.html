
<div class="card m-4" style="width: 21rem; box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.200);">
    <img class="card-img-top"
    src="{{ pathImage }}/{{ box.image }}"
    alt="{{ box.nom }}"
    style="width: 20em;">

    <div class="card-body p-0">
        <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-warning" style="font-size: 1.3em;">
        {{box.quantiteCommande}}
        </span>
      <h4 class="card-title ps-1 pt-1 pb-1 mb-0 bg-warning text-center">
        <i class="bi bi-grip-horizontal me-2"></i>
        {{ box.nom }}
        <i class="bi bi-grip-horizontal ms-2"></i>
      </h4>
      
      <div class="card-text bg-body-secondary text-center">
        <p class="mb-0 pt-2"><strong><i class="bi bi-yin-yang" style="font-size: 1.2em;" ></i> Saveurs :</strong></p>      
        <p>
            <span *ngFor="let saveur of box.saveurs">
                <i class="bi bi-dot">{{ saveur }}</i>
            </span>
        </p>
        <div>
            <a href="#" class="btn btn-secondary mb-2" accordion
            data-bs-toggle="tooltip" data-bs-placement="top" title="Voir le contenu.">
            <i class="bi bi-eye-fill" style="font-size: 1.5em;"></i>
            </a>            
        </div>
        <div class="pb-2">
            <h5>{{ box.nbPieces}} pièces : {{ box.prix }} €</h5>
        </div>

        <div class="pb-2">
            <a href="#" class="btn btn-warning m-1 p-1 pt-0 pb-0"><i class="bi bi-cart-dash-fill" style="font-size: 1.5em;"></i></a>
            <input type="number" min="0" style="width: 3em; height: 2.em;">
            <a href="#" class="btn btn-warning m-1 p-1 pt-0 pb-0"><i class="bi bi-cart-plus-fill" style="font-size: 1.5em;"></i></a>            
            
            <a href="#" class="btn btn-warning m-1 ms-4 p-1 pt-0 pb-0"
            data-bs-toggle="tooltip" data-bs-placement="top" title="Ajouter au panier">
            <i class="bi bi-cart-check-fill" style="font-size: 1.5em;"></i>Ajouter</a>
        </div>
      </div>      
    </div>
  </div>
